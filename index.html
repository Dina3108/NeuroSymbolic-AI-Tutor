<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Login - STEM Tutoring System</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --primary-color-dark: #357abd;
        --button-hover: #2e5e9e;
        --background-color: #f0f4fa;
        --text-color: #222;
        --button-text-color: white;
        --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --shadow-light: rgba(74, 144, 226, 0.25);
        --shadow-strong: rgba(74, 144, 226, 0.45);
        --transition-speed: 0.35s;
        --input-border: #ccd6e6;
        --input-focus-border: #4a90e2;
      }

      * {
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: var(--font-family);
        background: linear-gradient(135deg, #e6f0fa 0%, #cde2f9 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-color);
        overflow: hidden;
      }

      .login-container {
        background: white;
        padding: 50px 70px;
        border-radius: 20px;
        box-shadow: 0 20px 40px var(--shadow-light);
        transition: all var(--transition-speed) ease;
        text-align: center;
        user-select: none;
        width: 75%;
        max-width: 90vw;
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-color-dark)
        );
      }

      .login-container:hover {
        box-shadow: 0 25px 50px var(--shadow-strong);
        transform: translateY(-5px);
      }

      h1 {
        font-weight: 900;
        font-size: 2.5rem;
        margin: 0 0 1.5rem 0;
        letter-spacing: 1px;
        color: var(--primary-color-dark);
        position: relative;
      }

      p.description {
        font-weight: 500;
        font-size: 1rem;
        color: #555;
        margin: 0 0 2rem 0;
        line-height: 1.6;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        text-align: left;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      label {
        font-size: 0.875rem;
        font-weight: 600;
        color: #444;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input[type="email"],
      input[type="password"] {
        padding: 1rem 1.25rem;
        border-radius: 12px;
        border: 2px solid var(--input-border);
        font-size: 1rem;
        font-family: var(--font-family);
        background: #fafbfc;
        transition: all var(--transition-speed);
        outline: none;
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: var(--input-focus-border);
        background: white;
        box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.15);
        transform: translateY(-1px);
      }

      input[type="email"]::placeholder,
      input[type="password"]::placeholder {
        color: #9ca3af;
        font-weight: 400;
      }

      button {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-color-dark)
        );
        border: none;
        border-radius: 50px;
        padding: 1.125rem 2rem;
        font-size: 1.125rem;
        font-weight: 700;
        color: var(--button-text-color);
        cursor: pointer;
        box-shadow: 0 8px 20px var(--shadow-light);
        transition: all var(--transition-speed);
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        background: linear-gradient(
          135deg,
          var(--button-hover),
          var(--primary-color)
        );
        box-shadow: 0 12px 30px var(--shadow-strong);
        transform: translateY(-3px);
      }

      button:active {
        transform: translateY(-1px);
        box-shadow: 0 6px 15px var(--shadow-light);
      }

      .footer-text {
        margin-top: 2rem;
        font-size: 0.8125rem;
        color: #888;
        font-style: italic;
        font-weight: 500;
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 0.75rem;
        border-radius: 8px;
        border-left: 4px solid #c33;
        margin-top: 0.5rem;
        font-size: 0.875rem;
        display: none;
      }

      .success-message {
        background: #d4edda;
        color: #155724;
        padding: 0.75rem;
        border-radius: 8px;
        border-left: 4px solid #28a745;
        margin-top: 0.5rem;
        font-size: 0.875rem;
        display: none;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 40px 30px;
          margin: 1rem;
          width: calc(100vw - 2rem);
        }

        h1 {
          font-size: 2rem;
        }

        button {
          font-size: 1rem;
          padding: 1rem 1.5rem;
        }

        input[type="email"],
        input[type="password"] {
          padding: 0.875rem 1rem;
          font-size: 0.9375rem;
        }
      }

      @media (max-width: 360px) {
        h1 {
          font-size: 1.75rem;
        }

        .login-container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="login-container"
      role="main"
      aria-label="Student login page for STEM tutoring system"
    >
      <h1>NeuroSymbolic AI Tutor</h1>
      <p class="description">
        Access your Personalized STEM Learning Dashboard with Adaptive lessons
        and AI-powered Tutoring
      </p>

      <form class="login-form" id="studentLoginForm" novalidate>
        <div class="form-group">
          <label for="studentEmail">Email Address</label>
          <input
            type="email"
            id="studentEmail"
            name="email"
            placeholder="student@example.com"
            autocomplete="email"
            required
            aria-describedby="email-error"
          />
          <div id="email-error" class="error-message" role="alert"></div>
        </div>

        <div class="form-group">
          <label for="studentPassword">Password</label>
          <input
            type="password"
            id="studentPassword"
            name="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
            minlength="6"
            aria-describedby="password-error"
          />
          <div id="password-error" class="error-message" role="alert"></div>
        </div>

        <div id="login-message" class="success-message"></div>

        <button type="submit" aria-label="Login to student account">
          Sign In
        </button>
      </form>

      <p class="footer-text">ðŸ”’ Secure â€¢ Adaptive â€¢ Interpretable</p>
    </div>

    <script>
      const form = document.getElementById("studentLoginForm");
      const emailInput = document.getElementById("studentEmail");
      const passwordInput = document.getElementById("studentPassword");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");
      const loginMessage = document.getElementById("login-message");

      // ** CHANGE THESE CREDENTIALS **
      const VALID_EMAIL = "dinakarsri111@gmail.com";
      const VALID_PASSWORD = "12345678";

      // Real-time validation
      emailInput.addEventListener("input", validateEmail);
      passwordInput.addEventListener("input", validatePassword);

      function validateEmail() {
        const email = emailInput.value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (email && !emailRegex.test(email)) {
          emailInput.style.borderColor = "#ef4444";
          emailError.textContent = "Please enter a valid email address";
          emailError.style.display = "block";
        } else {
          emailInput.style.borderColor = "";
          emailError.style.display = "none";
        }
      }

      function validatePassword() {
        const password = passwordInput.value;

        if (password.length < 6) {
          passwordInput.style.borderColor = "#ef4444";
          passwordError.textContent = "Password must be at least 6 characters";
          passwordError.style.display = "block";
        } else {
          passwordInput.style.borderColor = "";
          passwordError.style.display = "none";
        }
      }

      // Form submission
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Clear previous messages
        loginMessage.style.display = "none";
        emailError.style.display = "none";
        passwordError.style.display = "none";

        // Final validation
        validateEmail();
        validatePassword();

        if (
          emailError.style.display === "none" &&
          passwordError.style.display === "none"
        ) {
          const email = emailInput.value;
          const password = passwordInput.value;

          // Check credentials (NO API CALL - Local validation only)
          if (email === VALID_EMAIL && password === VALID_PASSWORD) {
            // Show success message briefly
            loginMessage.textContent = `Welcome back, ${email}! Redirecting...`;
            loginMessage.style.display = "block";

            // Redirect after 1.5 seconds to your preferred webpage
            setTimeout(() => {
              // ** CHANGE THIS URL TO YOUR PREFERRED WEBPAGE **
              window.location.href = "Student_Homepage.html";
            }, 1500);
          } else {
            // Invalid credentials
            loginMessage.textContent =
              "Invalid email or password. Please try again.";
            loginMessage.className = "error-message";
            loginMessage.style.display = "block";
          }
        }
      });
    </script>
  </body>
</html>
