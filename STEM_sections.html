<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NeuroSymbolic AI Tutor - Subjects</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --primary-color-dark: #357abd;
        --background-color: #f0f4fa;
        --text-color: #222;
        --button-background: #4a90e2;
        --button-hover: #357abd;
        --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --shadow-light: rgba(74, 144, 226, 0.25);
        --shadow-strong: rgba(74, 144, 226, 0.45);
        --transition-speed: 0.3s;
      }

      body {
        margin: 0;
        background: var(--background-color);
        font-family: var(--font-family);
        color: var(--text-color);
        user-select: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 100%;
        background-color: var(--primary-color-dark);
        color: white;
        padding: 1.5rem 0;
        text-align: center;
        font-size: 2rem;
        font-weight: 900;
        letter-spacing: 2px;
        user-select: none;
        box-shadow: 0 4px 12px var(--shadow-light);
        margin-bottom: 2rem;
      }

      main {
        width: 90%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 30px;
        margin-bottom: 2rem;
      }

      .subject-button {
        background-color: #eaecef;
        color: #037ef9;
        border: 2px solid #037ef9;
        border-radius: 20px;
        padding: 3rem 2rem;
        font-size: 1.8rem;
        font-weight: 900;
        text-align: center;
        box-shadow: 0 12px 30px var(--shadow-light);
        cursor: pointer;
        transition: all var(--transition-speed);
        user-select: none;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 200px;
        position: relative;
        overflow: hidden;
      }

      .subject-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .subject-button:hover::before {
        left: 100%;
      }

      .subject-button:hover,
      .subject-button:focus {
        color: white;
        background-color: var(--button-hover);
        box-shadow: 0 20px 50px var(--shadow-strong);
        transform: translateY(-10px) scale(1.02);
        outline: none;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        header {
          font-size: 1.8rem;
          padding: 1.2rem 0;
        }
        main {
          grid-template-columns: 1fr;
          gap: 25px;
          width: 95%;
        }
        .subject-button {
          font-size: 1.5rem;
          padding: 2.5rem 1.5rem;
          min-height: 180px;
        }
      }

      @media (max-width: 480px) {
        header {
          font-size: 1.5rem;
          padding: 1rem 0;
        }
        .subject-button {
          font-size: 1.3rem;
          padding: 2rem 1rem;
          min-height: 160px;
        }
      }
    </style>
  </head>
  <body>
    <header>NeuroSymbolic AI STEM Tutor</header>
    <main id="subjectsContainer">
      <!-- Buttons appended by JS -->
    </main>

    <script>
      // STEM Subjects
      const subjects = ["Science", "Technology", "Engineering", "Mathematics"];

      const container = document.getElementById("subjectsContainer");

      // Create large subject section buttons
      subjects.forEach((subjectName) => {
        const btn = document.createElement("button");
        btn.className = "subject-button";
        btn.textContent = subjectName;
        btn.setAttribute("aria-label", `Explore ${subjectName} courses`);
        btn.tabIndex = 0;

        // Click handler for navigation
        btn.addEventListener("click", () => {
          if (subjectName === "Mathematics") {
            // Navigate to Mathematics page
            window.location.href = "Maths_sections.html";
          } else {
            // For other subjects, show alert (replace with actual pages later)
            alert(`Opening ${subjectName} section`);
            // Examples for other subjects:
            // window.location.href = `${subjectName.toLowerCase()}_page.html`;
          }
        });

        // Keyboard navigation support
        btn.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            btn.click();
          }
        });

        container.appendChild(btn);
      });
    </script>
  </body>
</html>
