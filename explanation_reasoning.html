<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Explanation and Reasoning - STEM Tutor</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --primary-color-dark: #357abd;
        --background-color: #f0f4fa;
        --text-color: #222;
        --neural-bg: #e7f3fe;
        --reasoning-bg: #fff9e6;
        --justification-bg: #d4edda;
        --shadow-light: rgba(74, 144, 226, 0.25);
        --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        font-family: var(--font-family);
        margin: 2rem;
        background: var(--background-color);
        color: var(--text-color);
        user-select: none;
      }

      h1 {
        color: var(--primary-color-dark);
        user-select: text;
      }

      .container {
        background: white;
        padding: 1.8rem;
        border-radius: 10px;
        box-shadow: 0 8px 20px var(--shadow-light);
        max-width: 700px;
        margin: auto;
      }

      .section {
        margin-bottom: 2.5rem;
      }

      label {
        font-weight: 700;
        display: block;
        margin-top: 1.1rem;
        margin-bottom: 0.6rem;
        color: var(--primary-color-dark);
        user-select: text;
      }

      textarea {
        width: 100%;
        box-sizing: border-box;
        font-family: monospace;
        padding: 0.65rem;
        font-size: 1rem;
        border-radius: 7px;
        border: 1.5px solid #a8b9d9;
        resize: vertical;
        transition: border-color 0.3s ease;
        color: var(--text-color);
      }
      textarea:focus {
        outline: none;
        border-color: var(--primary-color-dark);
        box-shadow: 0 0 10px var(--shadow-light);
        background-color: #f0f8ff;
      }

      button {
        background: var(--primary-color);
        border: none;
        color: white;
        padding: 0.55rem 1.25rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 700;
        transition: background-color 0.3s ease;
        user-select: auto;
      }
      button:hover,
      button:focus {
        background: var(--primary-color-dark);
        outline: none;
      }

      .explanation-box {
        background: var(--neural-bg);
        border-left: 6px solid var(--primary-color);
        padding: 1rem 1.2rem;
        margin-top: 1rem;
        line-height: 1.6;
        color: var(--primary-color-dark);
        user-select: text;
        border-radius: 6px;
        min-height: 50px;
      }

      .reasoning-path {
        padding: 1rem 1.2rem;
        background: var(--reasoning-bg);
        border: 2px dashed #ffc107;
        margin-top: 1rem;
        font-family: monospace;
        white-space: pre-wrap;
        color: #9a6a00;
        border-radius: 6px;
        user-select: text;
        min-height: 80px;
      }

      .justification {
        background: var(--justification-bg);
        border-left: 6px solid #28a745;
        padding: 1rem 1.2rem;
        margin-top: 1rem;
        line-height: 1.6;
        color: #256028;
        user-select: text;
        border-radius: 6px;
        min-height: 50px;
      }

      #loadingMessage {
        margin-top: 12px;
        font-style: italic;
        color: var(--primary-color-dark);
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Explanation and Reasoning</h1>

      <div class="section">
        <label for="studentInput">Enter your answer or problem step:</label>
        <textarea
          id="studentInput"
          placeholder="Type a math problem step or answer here..."
        ></textarea>
        <button id="analyzeBtn">Analyze &amp; Explain</button>
        <div id="loadingMessage">Analyzing input, please wait...</div>
      </div>

      <div id="outputSection" style="display: none">
        <div class="section">
          <h2 style="color: var(--primary-color-dark)">Neural Feedback</h2>
          <div id="neuralFeedback" class="explanation-box"></div>
        </div>
        <div class="section">
          <h2 style="color: var(--primary-color-dark)">
            Symbolic Reasoning Path
          </h2>
          <pre id="reasoningPath" class="reasoning-path"></pre>
        </div>
        <div class="section">
          <h2 style="color: var(--primary-color-dark)">
            Justification for Hint/Correction
          </h2>
          <div id="justification" class="justification"></div>
        </div>
      </div>
    </div>

    <script>
      const analyzeBtn = document.getElementById("analyzeBtn");
      const studentInput = document.getElementById("studentInput");
      const outputSection = document.getElementById("outputSection");
      const neuralFeedback = document.getElementById("neuralFeedback");
      const reasoningPath = document.getElementById("reasoningPath");
      const justification = document.getElementById("justification");
      const loadingMessage = document.getElementById("loadingMessage");

      analyzeBtn.addEventListener("click", () => {
        const input = studentInput.value.trim();
        if (!input) {
          alert("Please enter some input for analysis.");
          return;
        }

        // Show loading, hide previous results
        loadingMessage.style.display = "block";
        outputSection.style.display = "none";

        // Make API POST call to backend endpoint '/api/analyze'
        // Replace URL below with actual backend API
        fetch("http://localhost:3000/api/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: input }),
        })
          .then((res) => res.json())
          .then((data) => {
            loadingMessage.style.display = "none";
            outputSection.style.display = "block";

            neuralFeedback.textContent =
              data.neuralFeedback || "No feedback available.";
            reasoningPath.textContent =
              data.reasoningPath || "No reasoning path provided.";
            justification.textContent =
              data.justification || "No justification provided.";
          })
          .catch((err) => {
            loadingMessage.style.display = "none";
            alert("Error analyzing input. Please try again later.");
            console.error(err);
          });
      });
    </script>
  </body>
</html>
